<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

	<a href="connect">test</a>
	<br><br><br>
	
	<button onclick="loadDoc()">test</button>
	<div id="py"></div>


	<script type="text/javascript">
	function loadDoc() {
	var xhttp = new XMLHttpRequest();
	
 	xhttp.onreadystatechange = function() { 
  	  if (this.readyState == 4 && this.status == 200) {
    	document.getElementById("py").innerHTML=this.responseText;
    	}
  	};
 	 xhttp.open("GET", "connect", true);
  	xhttp.send(); 
	}
	</script>

</body>
</html>
